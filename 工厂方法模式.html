<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>简单工厂模式</title>
    <script type="text/javascript">
 
    </script>
    <style>
    </style>
</head>

<body>
<script>
    var Factory=function(type,content){
        if(this instanceof Factory){
            var s=new this[type](content);
            return s;
        }else{
            return new Factory(type,content);
        }
    }
    Factory.prototype={
        java:function(content){
            if(content){
                console.log(content);
            }else{
                console.log("java");
            }
            
        }
    }
    var a=new Factory("ui","22");
    a.java();
</script>
</body>

</html>
