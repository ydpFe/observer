<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>简单模版模式</title>
    <style>
    </style>
</head>

<body>
<script>
    var methods=function(){
        this.add=function(){
            console.log("woshi add");
            return this;
        }
        this.del=function(){
            console.log('我是del');
            return this;
        }
    }
    methods.prototype={
        say:function(){
            console.log("now i'm talking")
        }
    }
    var a=new methods();
    a.add().del().say();
    console.log(methods.prototype);

</script>
</body>

</html>
