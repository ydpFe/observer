<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>原型式继承</title>
    <style>
    </style>
</head>

<body>
<script>
    function inheritObj(obj){
        function newObj(){};
        //原型继承父亲
        newObj.prototype=obj;
        //
        return new newObj();
    }
    var book={
        name:"book",
        msg:[1,2]
    }
    var test=inheritObj(book);
    var test2=inheritObj(book);
    test.name="test";
    test2.name="test2"
    console.log(test.name);
    console.log(test2.name);
    console.log(book.name);
</script>
</body>

</html>
