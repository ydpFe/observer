<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>组合式继承</title>
    <style>
    </style>
</head>

<body>
<script>
    function inheritObj(obj){
        function newObj(){};
        //原型继承父亲
        newObj.prototype=obj;
        //
        return new obj();
    }
    var book=function(){
        this.name="book",
        this.msg=[1,2]
    }
    book.prototype.title=function(id){
        console.log(id);
    }
    var test=inheritObj(book);
    var test2=inheritObj(book);
    test.name="test";
    test2.name="test2"
    console.log(test.name);
    console.log(test2.name);
    console.log(book.name);

    test.title("wohenhao");
    test2.title("wohenhao222");
</script>
</body>

</html>
